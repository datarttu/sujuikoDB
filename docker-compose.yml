---
# Compose file for test runs
version: "3.7"
services:
  db:
    image: datarttu/sujuikodb:latest
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - type: bind
        # TODO: Change this to ./db after cleaning up old .sql files
        source: ./db/db_test
        target: /docker-entrypoint-initdb.d/
        read_only: true
      - type: tmpfs
        target: /var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-U", "${POSTGRES_USER}"]
      interval: 30s
      start_period: 5s
      timeout: 20s
      retries: 3
  dataimporter:
    image: datarttu/sujuikodb:latest
    depends_on:
      - db
    restart: on-failure
    volumes:
      - type: bind
        source: ${IMPORT_DATA_DIR}
        target: /data
        read_only: true
    env_file: .env
    command: ["psql", "-f", "/data/import.sql"]
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER}
      PGDATABASE: ${POSTGRES_DB}
      PGPASSWORD: ${POSTGRES_PASSWORD}
